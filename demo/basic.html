<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>saber-tap basic demo</title>
    <script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/1-6-6/esl.js"></script>
    <style>
    body { -webkit-tap-highlight-color: rgba(0,0,0,0); }
    </style>
</head>
<body>
    <div class="tap-ct">
        <h3>tap</h3>
        <p>saber packages:</p>
        <ul>
            <li><a href="https://github.com/ecomfe/saber-cookie">saber-cookie</a></li>
            <li><a href="https://github.com/ecomfe/saber-dom" target="_blank">saber-dom</a></li>
            <li><a href="https://github.com/ecomfe/saber-emitter">saber-emitter</a></li>
        </ul>
        <div class="form">
            <label for="username1">Username:</label><input id="username1" type="text"><br>
            <label for="bio">Bio:</label><br>
            <textarea name="bio" id="bio" cols="30" rows="10"></textarea><br>
            <button>submit</button>
            <input type="reset" value="reset">
        </div>
    </div>

    <div class="untap-ct">
        <h3>untap</h3>
        <p>saber packages:</p>
        <ul>
            <li><a href="https://github.com/ecomfe/saber-cookie">saber-cookie</a></li>
            <li><a href="https://github.com/ecomfe/saber-dom" target="_blank">saber-dom</a></li>
            <li><a href="https://github.com/ecomfe/saber-emitter">saber-emitter</a></li>
        </ul>
        <div class="form">
            <label for="username2">Username:</label><input id="username2" type="text"><br>
            <label for="bio">Bio:</label><br>
            <textarea name="bio" id="bio" cols="30" rows="10"></textarea><br>
            <button>submit</button>
            <input type="reset" value="reset">
        </div>
    </div>

    <script>
    require.config({
        baseUrl: './',
        packages: [
            {
                name: 'saber-tap',
                location: '../src',
                main: 'tap'
            },
            {
                name: 'saber-lang',
                location: '../dep/saber-lang/src'
            }
        ]
    });

    require( [ 'saber-tap' ], function( Tap ) {
        var panel = document.querySelector( '.tap-ct' );
        Tap.mixin( panel );
    });
    </script>
</body>
</html>
